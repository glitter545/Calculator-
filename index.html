<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body style="background-color:aqua">
    <div class="container">
        <div class="display"><p></p></div>

        <div class="buttons">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="add" class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract" class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">x</button>
            <button id="clear">clear</button>
            <button class="number">0</button>
            <button id="equal" class="operator">=</button>
            <button id="divide" class="operator">/</button>
        </div>




    </div>
</body>

</html>
